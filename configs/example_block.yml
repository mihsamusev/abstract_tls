job:
  name: latest
  dir: examples/block
  
logging:
  ids: [B1]
  data: [state, state]
  to_file: True
  to_console: True

sumo:
  dir: "sumo"
  gui: True
  max_steps: 3000
  network: block.net.xml
  additional: []
  route: [vehicles.rou.xml, pedestrians.rou.xml]

tls:
  - id: B1
    controller: base_crosswalk
    constants:
      MIN_TIME: 15
    variables:
      ped_count: 0
    extract:
      user_data:
      - feature: count
        user_class: pedestrian
        at: phase
        mapping:
          2: ped_count

  - id: B2
    controller: base_crosswalk
    variables:
      ped_count: 0
    extract:
      user_data:
      - feature: count
        user_class: pedestrian
        at: phase
        mapping:
          2: ped_count

  - id: A1
    controller: random

