job:
  name: latest
  dir: examples/block
  max_steps: 3000
  logging: True # maybe logging should be list [state, user_data]
  debug_tls: []

sumo:
  dir: "sumo"
  gui: True
  sumocfg: run.sumocfg

tls:
  - id: B1
    controller: base_crosswalk
    constants:
      MIN_TIME: 15
    variables:
      ped_count: 0
    extract:
      user_data:
      - feature: count
        user_class: pedestrian
        at: phase
        mapping:
          2: ped_count

  - id: B2
    controller: base_crosswalk
    variables:
      ped_count: 0
    extract:
      user_data:
      - feature: count
        user_class: pedestrian
        at: phase
        mapping:
          2: ped_count

  - id: A1
    controller: base_timed

